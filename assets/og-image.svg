<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="white" fill-opacity="0.05"/>
  <circle cx="1100" cy="530" r="300" fill="white" fill-opacity="0.05"/>
  
  <!-- Main content area -->
  <g transform="translate(100, 150)">
    <!-- Logo -->
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="bold" fill="white">
      <tspan>◈</tspan>
      <tspan dx="10">Scandora</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="80" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="700" fill="white">
      Transform Your Documents
    </text>
    <text x="0" y="150" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="700" fill="white">
      Into Intelligence
    </text>
    
    <!-- Description -->
    <text x="0" y="220" font-family="Inter, system-ui, sans-serif" font-size="24" fill="white" fill-opacity="0.9">
      AI-Powered Document Scanning & OCR
    </text>
    
    <!-- Features pills -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="180" height="44" rx="22" fill="white" fill-opacity="0.2"/>
      <text x="90" y="28" font-family="Inter, system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">iOS • macOS • Android</text>
      
      <rect x="200" y="0" width="140" height="44" rx="22" fill="white" fill-opacity="0.2"/>
      <text x="270" y="28" font-family="Inter, system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">AI Extraction</text>
      
      <rect x="360" y="0" width="140" height="44" rx="22" fill="white" fill-opacity="0.2"/>
      <text x="430" y="28" font-family="Inter, system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">Cloud Sync</text>
    </g>
  </g>
  
  <!-- App preview card -->
  <g transform="translate(750, 120)">
    <rect width="350" height="400" rx="24" fill="url(#cardGrad)" stroke="white" stroke-opacity="0.2" stroke-width="1"/>
    
    <!-- Card header dots -->
    <circle cx="30" cy="25" r="6" fill="white" fill-opacity="0.3"/>
    <circle cx="50" cy="25" r="6" fill="white" fill-opacity="0.3"/>
    <circle cx="70" cy="25" r="6" fill="white" fill-opacity="0.3"/>
    
    <!-- Document preview -->
    <rect x="40" y="60" width="130" height="180" rx="8" fill="white" fill-opacity="0.9"/>
    <rect x="55" y="80" width="100" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="55" y="100" width="70" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="55" y="120" width="90" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="55" y="140" width="60" height="8" rx="4" fill="#E2E8F0"/>
    
    <!-- Scan beam -->
    <rect x="40" y="150" width="130" height="4" fill="#10B981" fill-opacity="0.8"/>
    
    <!-- AI extracted data -->
    <rect x="190" y="60" width="130" height="180" rx="8" fill="white" fill-opacity="0.9"/>
    <rect x="200" y="75" width="60" height="16" rx="4" fill="#10B981"/>
    <text x="210" y="88" font-family="Inter, system-ui, sans-serif" font-size="10" fill="white">✓ AI</text>
    
    <text x="205" y="115" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">Invoice #</text>
    <text x="205" y="130" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#1E293B">INV-2024</text>
    
    <text x="205" y="160" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">Amount</text>
    <text x="205" y="175" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#1E293B">€1,250.00</text>
    
    <text x="205" y="205" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748B">Due Date</text>
    <text x="205" y="220" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#1E293B">Dec 15, 2024</text>
    
    <!-- Cloud sync icons -->
    <g transform="translate(40, 260)">
      <rect width="270" height="60" rx="8" fill="white" fill-opacity="0.15"/>
      <text x="20" y="38" font-family="Inter, system-ui, sans-serif" font-size="12" fill="white">Syncing to:</text>
      <rect x="100" y="15" width="70" height="30" rx="6" fill="white" fill-opacity="0.2"/>
      <text x="135" y="35" font-family="Inter, system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle">Trello</text>
      <rect x="180" y="15" width="70" height="30" rx="6" fill="white" fill-opacity="0.2"/>
      <text x="215" y="35" font-family="Inter, system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle">Drive</text>
    </g>
  </g>
  
  <!-- URL -->
  <text x="100" y="580" font-family="Inter, system-ui, sans-serif" font-size="20" fill="white" fill-opacity="0.8">scandora.app</text>
</svg>

